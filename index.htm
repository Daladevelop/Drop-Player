<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Web Music Player</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header>
		<h1>Web Music Player</h1>
	</header>
	
	<nav>
		<h2>Actions</h2>
		<a href="#" id="load-songs">Load songs</a>
	</nav>
	
	<section id="player">
		<h2>Player</h2>
		<ul class="controls">
			<li><a href="#" id="playpause">Play/pause</a></li>
			<li><a href="#" id="skip">Skip</a></li>
			<li><a href="#" id="stop">Stop</a></li>
			<li><form>
				<label for="random">Randomize</label>
				<input type="checkbox" id="random" value="1" />
			</form></li>
		</ul>
		<span id="current-song">No song loaded</span>
		<span id="length">00:00</span>
		<span id="position">00:00</span>
		<audio id="audioplayer"></audio>
	</section>
	
	<section>
		<h2>Playlist</h2>
		<ul id="song-list">
			
		</ul>
	</section>
	
	<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script src="scripts/functions.js"></script>
</body>
</html>
